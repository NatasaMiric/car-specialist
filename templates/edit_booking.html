{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width:600px">
    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Edit your booking</h1>

    </div>
    <div class="py-5">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <p class="text-center">
                            <button type="submit" class="btn btn-warning">Update Booking</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
