{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1>Contact Us</h1>
    </div>
    <div class="row">
        <h3>Get in touch</h3>
        <hr>
    </div>
    <div class="row align-items-center mx-2 my-2">
        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_table }}
                <p>
                    <button type="submit" class="btn btn-access mt-3">Send</button>
                </p>
            </form>
        </div>
        <div class="col-md-4 offset-md-1 text-center py-4 bg-contact text-white">
            <p>Adress: London, Oxford Street 9, UK</p>
            <p>Email: carspecialist@gmail.com</p>
            <p>Phone: + 08 447 2345</p>
            <p>Open: Monday-Friday 7:00am-4:00pm</p>
        </div>
    </div>
    <div>
        <div class="mb-3 mx-2">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11810.498736423931!2d-0.1528559360117163!3d51.5159401224068!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761ad554c335c1%3A0xda2164b934c67c1a!2sOxford%20St%2C%20London%2C%20UK!5e0!3m2!1sen!2sse!4v1677763618498!5m2!1sen!2sse"
                width="100%" height="400px" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</div>
{%endblock%}
